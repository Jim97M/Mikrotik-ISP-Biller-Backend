databaseChangeLog:
  - changeSet:
      id: 003-create-user-roles-mapping-table
      author: system
      changes:
        - createTable:
            tableName: user_roles_mapping
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles_mapping
            columnNames: user_id, role_id
            constraintName: pk_user_roles_mapping

        - addForeignKeyConstraint:
            baseTableName: user_roles_mapping
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_roles_mapping
            baseColumnNames: role_id
            referencedTableName: user_roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            onDelete: CASCADE