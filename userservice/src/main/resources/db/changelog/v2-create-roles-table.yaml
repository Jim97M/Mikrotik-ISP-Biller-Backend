databaseChangeLog:
  - changeSet:
      id: 002-create-user-roles-table
      author: system
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role_name
                  type: varchar(255)

              - column:
                  name: role_description
                  type: varchar(500)

              - column:
                  name: created_by
                  type: bigint

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_created_by
            onDelete: CASCADE